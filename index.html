<!doctype html>
<html lang="ja" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>My App</title>

    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">
    <link rel="stylesheet" href="styles/app.css"/>

    <script src="lib/onsen/js/angular/angular.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>

    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script>
      ons.ready(function() {
      });
    </script>

    <script src="lib/jquery/jquery.min.js"></script>

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB84X5gJILga4EUYrWor2seSgHg5TQPLaY&sensor=true"></script>
    <script type="text/javascript" src="js/map.js"></script>

  </head>

  <body onload="initMap">

    <ons-sliding-menu
       above-page="map.html"
       behind-page="menu.html"
       slide="left"
       var="menu">
    </ons-sliding-menu>

    <script type="text/ons-template" id="map.html">
      <ons-page var="main_map">
	<ons-toolbar>
	  <div class="left">
	    <ons-toolbar-button ng-click="menu.toggleMenu()">
	      <ons-icon icon="bars"></ons-icon>
	    </ons-toolbar-button>
	  </div>
	  <div class="center">test</div>
	</ons-toolbar>
	<div id="map-canvas"></div>
      </ons-page>
    </script>

    <script type="text/ons-template" id="menu.html">
      <ons-list>
	<ons-list-item modifier="chevron">test1</ons-list-item>
	<ons-list-item modifier="chevron">test2</ons-list-item>
	<ons-list-item modifier="chevron">test3</ons-list-item>
      </ons-list>
    </script>
  </body>
</html>
