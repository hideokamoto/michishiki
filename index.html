<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="michishiki alpha">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>michishiki beta</title>
    
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>

  </head>
  <body>

    <div data-role="page" id="map">
      <div data-role="header" data-position="fixed">
	<a href="#search" data-role="button" data-icon="search" data-transition="pop">Search</a>
	<h1>map</h1>
	<a href="#post" data-role="button" data-icon="plus" data-transition="slide">Post</a>
      </div>

      <div data-role="content">
	map
      </div>
    </div>

    <div data-role="page" id="post">
      <div data-role="header" data-position="fixed" data-add-back-btn="true">
	<h1>Post</h1>
      </div>

      <div data-role="content">
	<form method="post" id="post" action="">
	  <div data-role="fieldcoutain">
	    <select name="slider" id="flip" data-role="slider">
	      <option value="off">off</option>
	      <option value="on">on</option>
	    </select>
	    <input type="range" name="slider" id="slider-0" min="0" max="100" value="50"></input>
	    <input type="range" name="slider" id="slider-0" min="0" max="100" value="50"></input>
	  </div>

	  <div data-role="fieldcoutain">
	    <input type="submit" value="キャンセル" data-theme="b" data-icon="delete" data-inline="true">
	    <input type="submit" value="送信" data-theme="b" data-icon="arrow-r" data-inline="true">
	  </div>
	</form>
      </div>
    </div>

    <div data-role="page" id="search">
      <div data-role="header" data-position="fixed" data-add-back-btn="true">
	<h1>Search</h1>
      </div>

      <div data-role="content">
	<ul data-role="listview">
	  <li><a href="#where_search" data-transition="slide">場所で探す</a></li>
	  <li><a href="#ranking" data-transition="slide">ランキングで探す</a></li>
	</ul>
      </div>      
    </div>
    
    <div data-role="page" id="where_search">
      <div data-role="header" data-position="fixed" data-add-back-btn="true">
	<h1>Search</h1>
      </div>

      <div data-role="content">
	<ul data-role="listview">
	  <li><a href="#ranking" data-transition="slide">梅田</a></li>
	  <li><a href="#ranking" data-transition="slide">なんば</a></li>
	  <li><a href="#ranking" data-transition="slide">天王寺</a></li>
	</ul>
      </div>
    </div>

    <div data-role="page" id="ranking">
      <div data-role="header" data-position="fixed" data-add-back-btn="true">
	<h1>Ranking</h1>
      </div>

      <div data-role="content">
	<ul data-role="listview">
	  <li><a href="" data-transition="slide">Station 1</a></li>
	  <li><a href="" data-transition="slide">Station 2</a></li>
	  <li><a href="" data-transition="slide">Station 3</a></li>
	  <li><a href="" data-transition="slide">Station 4</a></li>
	  <li><a href="" data-transition="slide">Station 5</a></li>
	  <li><a href="" data-transition="slide">Station 6</a></li>
	  <li><a href="" data-transition="slide">Station 7</a></li>
	  <li><a href="" data-transition="slide">Station 8</a></li>
	  <li><a href="" data-transition="slide">Station 9</a></li>
	  <li><a href="" data-transition="slide">Station 10</a></li>
	</ul>
      </div>      
    </div>

  </body>
</html>
