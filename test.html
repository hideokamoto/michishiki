    <core-toolbar>
      <paper-icon-button
	 id="menu-button"
	 icon="menu">
      </paper-icon-button>
      Test
    </core-toolbar>

    <core-drawer-panel id="drawer-panel">
      <div drawer> Drawer panel... </div>

      <google-map main latitude="37.77493 "longitude="-122.41942"></google-map>
      <script>
	getCurrentLocation().done(function(position) {
	var map = document.querySelector('google-map')
	map.latitude  = position.latitude;
	map.longitude = position.longitude;
	});
      </script>
    </core-drawer-panel>
    <script>
      document.addEventListener('polymer-ready', function() {
      var navicon = document.getElementById('menu-button');
      var drawerPanel = document.getElementById('drawer-panel');
      navicon.addEventListener('click', function() {
      drawerPanel.togglePanel();
      });
      });
    </script>
